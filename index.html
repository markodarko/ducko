	]

class Tile{
  constructor(img){
	this.img = img;
  }
  drawImg(x=0,y=0){
	this.img.forEach(block => {
		ctx.save()
		ctx.translate(x,y)
		ctx.fillStyle = block[4]
		ctx.fillRect(block[0],block[1],block[2],block[3])
		ctx.restore()
	})
  };
}

class Sprite extends Tile{
  constructor(img,speed=0,frame=0){
	super(img)
	this.frame = frame;
	this.maxFrame = img.length;
	this.speed = speed;
	this.time = 0;
  }
  updateFrame(){};
  
}


class Actor{
  constructor(){
	this.x = 0
	this.y = 0
  }
  draw(){
	ctx.fillStyle = 'white';
	ctx.fillRect(this.x,this.y,SPRITE_WIDTH,SPRITE_WIDTH)

  };
  update(){};
}

class Player extends Actor{

}

var canvas = document.getElementById('gamewindow');
var ctx = canvas.getContext('2d');
canvas.height *= SCALE;
canvas.width  *= SCALE;
ctx.scale(SCALE,SCALE);


function updateGame(){}

//hero.draw()

obj.drawImg(16,0)

test.drawImg()

function mainloop(){

}
obj = new Tile(SPRITES.wall)

</script>
